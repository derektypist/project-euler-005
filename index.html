<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler 005 - Smallest Multiple</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Project Euler 005</h1>
        <h2>Smallest Multiple</h2>
    </header>

    <!-- Set Up Instructions -->
    <section class="container-fluid">
        <p>2520 is the smallest number that can be divided from each of the numbers from 1 to 10 without any remainder.  Find the smallest positive number that is evenly divisible by all of the numbers from 1 to n (e.g. 20).</p>
    </section>

    <!-- Set Up Form -->
    <section class="container-fluid">
        <form>
            <!-- Set Up Label and Input -->
            <article class="mb-3">
                <label for="mynumber" class="form-label">Number (Required)</label>
                <input class="form-control" placeholder="Enter whole number between 1 and 30 (e.g. 20)" title="Enter whole number between 1 and 30 (e.g. 20)" id="mynumber">
            </article>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button type="button" onclick="getNumberInfo()" class="btn btn-info">Submit</button>
                <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
            </article>
        </form>

        <!-- Display Number Information -->
        <p id="numinfo"></p>

        <!-- Load Script -->
        <script src="js/script.js"></script>
    </section>
</body>
</html>
